<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <div class="alert alert-danger" ng-if="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
        <form class="form-horizontal" ng-submit='loginUser()' method="post">
            <div class="form-group"><label for="">Enter A Username:</label><input type="text" ng-model="user.username" class='form-control'></div>
            <button type='submit' class='btn btn-primary btn-block'>Enter</button>
        </form>
    </div>
</div>
